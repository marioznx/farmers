<header class="header">
  <div class="intro">
    <div class="intro_inner">
      <picture>
        <source srcset="./img/banner-home-mobile.jpg" media="(max-width: 670px)">
        <img class="intro_inner--image" src="./img/banner-home.jpg" alt="banner">
      </picture>
      <div class="intro_inner--container">
        <div class="intro_inner--wrapper">
          <div class="intro_inner--head">
            <div class="burger_menu" id="navToggle">
              <button class="burger"></button>
              <span>menu</span>
            </div>
            <div class="intro_inner--social">
              <a href="#" class="intro_inner--social--link">
                <img src="./img/FB-icon.svg" width="14" height="27" alt="facebook">
              </a>
              <a href="#" class="intro_inner--social--link">
                <img src="./img/IG-icon.svg" width="25" height="27" alt="instagramm">
              </a>
              <a href="#" class="intro_inner--social--link">
                <img src="./img/TW-icon.svg" width="25" height="27" alt="twitter">
              </a>
            </div>
            <div class="intro_inner--logo">
              <a href="">
                <img src="./img/logo.png" alt="logo">
              </a>
            </div>
          </div>
          <div class="intro_inner--desc">
            “Super fun. Lots of local produce, baked and cooked food. Arts and crafts. Relaxing place to meet with friends on the weekend. Bike trail goes right next to it.”
          </div>
          <div class="header_inner" id="burgerMenu">
            <button class="close_menu" id="closeBurger">
              <svg xmlns="http://www.w3.org/2000/svg" width="43" height="43" fill="none">
                <path fill="#eef3c6" d="M10.232 11.163l1.395-1.395 21.396 21.396-1.395 1.395z"/>
                <path fill="#eef3c6" d="M11.396 32.79L10 31.395 31.396 10l1.396 1.395z"/></svg>
            </button>
            <nav class="header_nav">
              <ul>
                <li class="active">
                  <a href="/">Home</a>
                </li>
                <li>
                  <a href="/">Meet our vendors</a>
                </li>
                <li>
                  <a href="/">What's in season</a>
                </li>
                <li>
                  <a href="/">Shop online</a>
                </li>
                <li>
                  <a href="/">Contacts</a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
        <img class="intro_inner--textimage" src="./img/text-intro.png" alt="logo-page">
      </div>
    </div>
  </div>
</header>
